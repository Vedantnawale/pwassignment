<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>key-down & key-up</title>
</head>
<body>
    <button id="btn">Click Me</button>
    <script>
        let btn = document.getElementById("btn")
        function myFunc(){
         btn.style.color="red"
        }
        btn.addEventListener("keydown",myFunc)
        btn.addEventListener("keyup",myFunc)
    </script>
</body>
</html>
